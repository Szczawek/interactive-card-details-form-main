<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="cards">
          <div class="front-card">
            <img src="images/card-logo.svg" alt="" />
            <p id="numer-card">0000 0000 0000 0000</p>
            <p id="owner-name">JANE APPLESEED</p>
            <p>
              <span id="card-month"> 00</span>/<span id="card-year">00</span>
            </p>
          </div>
          <div class="back-card"><p id="code-pin">000</p></div>
        </div>
        <form>
          <!-- /[a-zA-Z\s]/g -->
          <label for="nickname"
            >Cardholder Name<input
              placeholder="e.g. Jane Appleseed"
              required
              aria-valuetext="owner-name"
              title="Only letters available"
              pattern="[a-zA-Z\s]{2,35}"
              id="nickname"
          /></label>
          <label for="number"
            >Card Number<input
              placeholder="e.g. 1234 5678 9123 0000"
              required
              pattern="\d{16}"
              aria-valuetext="numer-card"
              maxlength="16"
              title="You need to enter 16 numbers"
              id="number"
          /></label>
          <div class="inline_input">
            <label class="data" for="month"
              ><p>Exp. Date (MM/YY)</p>
              <input
                required
                placeholder="MM"
                title="Can't be blank"
                aria-valuetext="card-month"
                type="number"
                max="12"
                min="1"
                id="month" />

              <input
                placeholder="YY"
                title="20.. ? complete your year "
                required
                name=""
                aria-valuetext="card-year"
                pattern="\d{2}"
                type="number"
                max="99"
                min="0"
                id="year"
            /></label>
            <label for="pin"
              >CVC<input
                pattern="\d{3}"
                title="Can't be blank"
                placeholder="e.g. 123"
                required
                aria-valuetext="code-pin"
                id="pin"
                maxlength="3"
            /></label>
          </div>
          <button type="submit" id="submit">Confirm</button>
        </form>
        <div id="stage-two" class="vanish">
          <img src="images/icon-complete.svg" alt="logo" />
          <h1>THANK YOU!</h1>
          <p>We've added your card details</p>
          <button id="return">Continue</button>
        </div>
      </section>
    </main>
    <script src="scirpt.js"></script>
  </body>
</html>
